<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/979b276983.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
  <link rel="stylesheet" href="style.css">
  <title>Ping coming soon page</title>

</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="ping. logo" class="logo">
    <h1>We are launching <strong>soon!</strong></h1>
    <h2>Subscribe and get notified</h2>
    <form action="submit">
      <input type="email" name="mail" id="mail" placeholder="Your email Adress..." >
      <span id="result"></span>
      <button id="submit" type="submit">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="dashboard">
  </main>

  <footer>
    <div class="sns">
      <a href="facebook.com">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="twitter.com">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="instagram.com">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
  
</body>
</html>
